name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root deps (CDK etc.)
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: CDK synth
        run: npx cdk synth -q